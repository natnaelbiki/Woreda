{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
  <form method="post">
  {% csrf_token %}
  <div class="mb-3 mt-3">
    {{ form.username.label_tag }}
    {{ form.username }}
  </div>
  <div class="mb-3">
    {{ form.password.label_tag }}
    {{ form.password }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
