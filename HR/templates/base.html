{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Woreda 03 HR{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Include Bootstrap JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: black;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .navbar-logo {
            display: flex;
            align-items: center;
        }
        .navbar-logo img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-menu {
            display: flex;
            align-items: center;
        }
        .nav-item {
            margin-left: 20px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 140px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1001;
        }
        .nav-item:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .container {
            padding-top: 60px;
        }
        table {
            style="width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;"
        }
    </style>
</head>
<body>
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">Woreda 03</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a href="{% url 'home' %}" style="color: white; text-decoration: none;">Home</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'staff_list' %}" style="color: white; text-decoration: none;">staff List</a>      </li>
      <li class="nav-item">
<a href="{% url 'add_staff' %}" style="color: white; text-decoration: none;">Add new staff</a>      </li>
      <li class="nav-item">
<a style="color: white; text-decoration: none;" href="{% url 'logout' %}">Logout {{ user.username }}</a>      </li>
    </ul>
  </div>
</nav>
{% endif %}
</div>

<div class="container">
    {% block content %}
    <!-- Page specific content will go here -->
    {% endblock content %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
