{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Woreda 03 HR{% endblock title %}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: black;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .navbar-logo {
            display: flex;
            align-items: center;
        }
        .navbar-logo img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-menu {
            display: flex;
            align-items: center;
        }
        .nav-item {
            margin-left: 20px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 140px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1001;
        }
        .nav-item:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .container {
            padding-top: 60px;
        }
        table {
            style="width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;"
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-logo">
        <a href="{% url 'staff_list' %}" style="color: white; text-decoration: none;">Home</a>
    </div>
    <div class="nav-menu">
        <div class="nav-item"><a href="{% url 'add_staff' %}" style="color: white; text-decoration: none;">Add new staff</a></div>
        <div class="nav-item">          
        </div>
        <div class="nav-item">           
        </div>
        <div class="nav-item">          
        </div>
        <div class="nav-item">           
        </div>
    </div>
</div>

<div class="container">
    {% block content %}
    <!-- Page specific content will go here -->
    {% endblock content %}
</div>

</body>
</html>
